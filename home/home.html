<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Home</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="../assets/logo.png" alt="logo uol">
      <ion-icon onclick="showModal()" name="people"></ion-icon>
    </header>

    <nav class="navbar hideMenu">
      <div class="menu">
        <ion-icon name="close" onclick="showModal()"></ion-icon>
        <div class="menu-items">
          <p>Escolha um contato </br>
            para enviar mensagem:</p>

          <li class="liParticipant" onclick="checkItemParticipant(this)">
            <div class="card">
              <ion-icon name="people"></ion-icon>
              Todos
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline"></ion-icon>
          </li>

          <li data-identifier="participant" class="liParticipant" onclick="checkItemParticipant(this)">
            <div class="card">
              <ion-icon name="person-circle"></ion-icon>
              João
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline"></ion-icon>
          </li>

          <p>Escolha a visibilidade:</p>

          <li data-identifier="visibility" class="liVisibility" onclick="checkItemVisibility(this)">
            <div class="card cardPublic">
              <ion-icon name="lock-open"></ion-icon>
              Público
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline"></ion-icon>
          </li>

          <li class="liVisibility" onclick="checkItemVisibility(this)">
            <div class="card cardPrivate">
              <ion-icon name="lock-closed"></ion-icon>
              Reservadamente
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline "></ion-icon>
          </li>

        </div>
      </div>
    </nav>

    <div class="chatMessages">
      <ul>
        <!-- <li>
          <p><span>(09:21:45)</span> <strong>João</strong> entra na sala...</p>
        </li>
        <li class="messageChat">
          <p><span>(09:21:45)</span> <strong>João</strong> para <strong>Todos</strong> Bom dia</p>
        </li>
        <li class="messagePrivate">
          <p><span>(09:21:45)</span> <strong>João</strong> reservadamente para <strong>Maria</strong> : Oi gatinha quer
            tc?</p>
        </li> -->
      </ul>
    </div>

    <footer>
      <input type="text" placeholder="Escreva aqui...">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>
  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="script.js"></script>

</html>
