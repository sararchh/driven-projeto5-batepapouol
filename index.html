<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Home</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styleHome.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">
    <img class="logo" src="./assets/logo.png" alt="Logo chat Uol">
    <input class="inputLogin" autocomplete="off" type="text" placeholder="Digite seu nome">
    <button class="buttonLogin" onclick="logarChat()">Entrar</button>
    <div class="spinner hideLogin">
      <img src="./assets/spinner.svg" alt="spinner">
      <p>Entrando...</p>
    </div>
  </div>

  <div class="containerHome">
    <header>
      <img class="logoChat" src="../assets/logo.png" alt="logo uol">
      <ion-icon onclick="showModal()" name="people"></ion-icon>
    </header>

    <nav class="navbar hideMenu">
      <div class="menu">
        <ion-icon name="close" onclick="showModal()"></ion-icon>
        <div class="menu-items">
          <p class="text">Escolha um contato </br>
            para enviar mensagem:</p>

          <div class="participants">

          </div>

          <p class="text">Escolha a visibilidade:</p>

          <li data-identifier="visibility" class="liVisibility" onclick="checkItemVisibility(this)">
            <div class="card cardPublic">
              <ion-icon name="lock-open"></ion-icon>
              PÃºblico
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline"></ion-icon>
          </li>

          <li class="liVisibility" onclick="checkItemVisibility(this)">
            <div class="card cardPrivate">
              <ion-icon name="lock-closed"></ion-icon>
              Reservadamente
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-outline "></ion-icon>
          </li>

        </div>
      </div>
    </nav>

    <div class="chatMessages">
      <ul class="ulChats">

      </ul>
    </div>

    <footer>
      <div class="textMessage">
        <input type="text" class="inputMessage" placeholder="Escreva aqui...">
      </div>
      <button onclick="postMessages()" id="submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>

    </footer>

  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="./script.js"></script>

</html>
